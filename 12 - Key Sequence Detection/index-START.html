<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  let pass = 'kochammaciaka'
  let array = []

  function konami(e){
    array.push(e.key)
    array.splice(0,-pass.length + array.length)

    if (array.join("").includes(pass)){
      cornify_add();
    }
  }


  window.addEventListener('keydown',konami);


</script>
</body>
</html>
