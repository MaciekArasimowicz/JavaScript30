<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero');
const woah = hero.querySelector('h1');

function shadow(e){

    const {offsetWidth:width, offsetHeight:height} = hero;
    let {offsetX:x, offsetY:y} = e;
    const sth = 100;

    if (this !== e.target){
      x = x + woah.offsetLeft;
      y = y + woah.offsetTop;
    } 

     const xWalk = Math.round((x / width * sth) - sth / 2)
     const yWalk = Math.round((y / height * sth) - sth / 2)

     console.log(xWalk)  

    woah.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(10,10,0,1)`
}

hero.addEventListener('mousemove', shadow)
  
</script>
</body>
</html>
